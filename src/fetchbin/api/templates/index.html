<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FetchBin - Last Outputs</title>
    </head>
    <body>
        <div class="container">
            <h3>FetchBin - Last Outputs</h3>
            <ul>
                {% for output in outputs %}
                    <li>
                        ID: <a href="/c/{{ output.public_id }}">{{ output.public_id }}</a>
                    </li>
                {% else %}
                    <li>Not found!</li>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
