{% extends "base.html" %}
{% block title %}Delete Share{% endblock %}
{% block content %}
    <h3 style="margin-bottom: 0.5rem;">Delete Share</h3>
    <p style="margin-bottom: 2rem;">Are you sure you want to permanently delete this share?</p>
    <form method="post">
        <button type="submit">Yes, delete it</button>
        <a style="margin-left: 1rem;" href="/output/{{ public_id }}">No, take me back</a>
    </form>
{% endblock %}
